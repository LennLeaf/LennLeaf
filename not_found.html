<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure full viewport height */
        }

        h1 {
            font-size: 3em;
            color: #ff6f00; /* Orange heading */
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            color: #333; /* Dark gray text */
            margin-bottom: 1em;
        }

        img {
            max-width: 400px; /* Adjust as needed */
            height: auto;
            margin-bottom: 1em;
        }

        .container {
            background-color: white;
            padding: 3em;
            border-radius: 10px;
            box-shadow: 0 0.5em 1em rgba(0, 0, 0, 0.2);
        }

        a {
            color: #007bff; /* Blue link */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Animation for the image (optional) */
        img {
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40%, 60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Oops! 404</h1>

        <img src="dead-face.jpg" alt="Page Not Found">  <p>We couldn't find the page you were looking for.</p>

        <p>Maybe you typed the URL wrong, or maybe the page just vanished like a ninja in the night.  </p>

        <p>Why not head back to the <a href="/">homepage</a>?</p>
    </div>

</body>
</html>
